<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc Ayllón Jaime | GitHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #000;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080?text=Tu+Imagen') no-repeat center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .hero .btn {
            background-color: #fff;
            color: #000;
            padding: 1rem 3rem;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 2rem;
            transition: background-color 0.3s;
        }

        .hero .btn:hover {
            background-color: #d1172b;
            /* Tesla red */
            color: #fff;
        }

        /* Content Section */
        .content {
            padding: 4rem 2rem;
            text-align: center;
            background-color: #1a1a1a;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            color: #ccc;
        }

        /* Footer */
        footer {
            padding: 2rem;
            background-color: #000;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #d1172b;
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1>Marc Ayllón Jaime</h1>
        <p>Explora mi mundo de código y proyectos en GitHub</p>
        <a href="https://github.com/markjustfront" class="btn" target="_blank">Visita mi GitHub</a>
    </section>

    <section class="content">
        <h2>Mis Proyectos</h2>
        <p>Soy yo, apasionado por [tus intereses, ej. diseño web, tecnología].
            En mi GitHub encontrarás soluciones innovadoras y código que refleja mi dedicación.</p>
    </section>

    <footer>
        <p>© 2025 Marc Ayllón Jaime |
            <a href="https://github.com/markjustfront" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/marcayllonjaime" target="_blank">LinkedIn</a>
        </p>
    </footer>
</body>

</html>
